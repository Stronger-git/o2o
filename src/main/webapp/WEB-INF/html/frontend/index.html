<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <h1 class="title">校园商铺o2o</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" id="me" href="#">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <!-- Slider -->
            <div class="swiper-container index-banner" data-space-between='10'>
                <div class="swiper-wrapper">

                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!--全类查询区-->
            <div class="total-shop-button">
                <a href="/o2o/frontend/shoplist" external>全部商店</a>
            </div>
            <!--一级类别展示区域-->
            <div class="row">
                <!--<div class="col-50 shop-classify">
                    <div class="word">
                        <p class="shop-title">本期推荐</p>
                        <p class="shop-desc">近期相关活动、新款上市、旅游资讯</p>
                    </div>
                    <div class="shop-classify-img-wrap">
                        <img src="" alt="图片" class="shop-img">
                    </div>
                </div>-->
            </div>
        </div>
    </div>

    <!-- 其他的单个page内联页（如果有） -->
    <div class="page">...</div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-right panel-reveal" id="panel-right-demo">
    <div class="content-block">
        <p>
            <a href="/o2o/local/accountbind" class="close-panel">绑定账号</a>
        </p>
        <p>
            <a href="/o2o/local/updatepwd?userType=1" class="close-panel">修改密码</a>
        </p>
        <p>
            <a href="/o2o/local/login?userType=1" class="close-panel">登出系统</a>
        </p>
        <p>
            <a href="/o2o/frontend/myrecord?userType=1" class="close-panel">消费记录</a>
        </p>
        <p>
            <a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
        </p>
        <p>
            <a href="/o2o/frontend/pointrecord" class="close-panel">我的积分</a>
        </p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>
